<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/userRegisterLayout}">

	<head>
		<meta name="description" content="한국스마트정보교육원 팀프로젝트" />
		<title>회원가입</title>
	</head>
	<th:block layout:fragment="contents">
		        <!-- 수정 신세영 -->
        <div class="page-content pt-50 pb-150">
		    <div class="container">
		        <div class="row justify-content-center">
		            <div class="col-xl-6 col-lg-6 col-md-8">
		                <div class="login_wrap widget-taber-content background-white mx-auto">
		                    <div class="padding_eight_all bg-white">
		                        <div class="heading_s1 text-center">
		                            <h1 class="mb-5 reg-ttl-ssy">기업 인증</h1>
		                            <p class="mb-30">
		                                기업회원이 아니신가요? <a class="a-lgn-ssy" th:href="@{/userRegister}">일반회원가입</a>
		                            </p>
		                        </div>
		                        <div>
									<form id="corpJoinForm" method="post" action="/corp/join">
									 
									  
									  <div class="mb-3">
									    <label>사업자등록번호</label>
									    <input type="text" class="form-control" id="bizno" name="bizno" required>
									    <button type="button" class="btn btn-secondary mt-2" onclick="verifyBiz()">기업 인증</button>
									  </div>
									
									  <div id="corpInfoSection">
									    <div class="mb-3">
									      <label>회사명</label>
									      <input type="text" class="form-control" name="corpName" id="corpName" readonly>
									    </div>
									    <div class="mb-3">
									      <label>대표자명</label>
									      <input type="text" class="form-control" name="ceoName" id="ceoName" readonly>
									    </div>
									    <div class="mb-3">
									      <label>주소</label>
									      <input type="text" class="form-control" name="corpAddr" id="corpAddr" readonly>
									    </div>
									  </div>
										<div class="form-group">
											<button type="button" class="text-white" onclick="location.href='/enterRegister'">다음 단계로 넘어가기</button>
										</div>
							    	</form>
								</div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</th:block>        
	<!-- 추가할 js file -->
	<!-- class="col-lg-6 pr-30 d-none d-lg-block" -->
</html>
