<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/userRegisterLayout}">

	<head>
		<meta name="description" content="한국스마트정보교육원 팀프로젝트" />
		<title>회원가입</title>
	</head>
	<th:block layout:fragment="contents">
		        <!-- 수정 신세영 -->
        <div class="page-content pt-50 pb-150">
            <div class="container">
                <div class="row-userReg">
                    <div class="col-xl-10 col-lg-10 col-md-12 m-auto">
                        <div class="row-userReg">
                            <div class="col-lg-6 col-md-8">
                                <div class="login_wrap widget-taber-content background-white">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            <h2 class="mb-20 reg-ttl-ssy">기업회원 가입</h2>
                                        </div>
                                        <form class="register" method="post">
										    <div class="form-group">
										        <label for="userid">아이디</label>
										        <input type="text" id="userid" name="userid" placeholder="아이디 (6~12자 영문/숫자)" required />
										        <button type="button" class="btn-check-duplicate text-white">중복확인</button>
										    </div>
										    <div class="form-group">
										        <label for="userpw">비밀번호</label>
										        <input type="password" id="userpw" name="userpw" placeholder="비밀번호 (문자, 숫자 포함 8자 이상)" required />
										    </div>
										
										    <div class="form-group">
										        <label for="userpwcheck">비밀번호 확인</label>
										        <input type="password" id="userpwcheck" name="userpwcheck" placeholder="비밀번호 재입력" required />
										    </div>
										    <div class="form-group">
										        <label for="username">사업자등록번호</label>
										        <input type="text" id="userbrno" name="userbrno" placeholder="사업자등록번호" readonly />
										    </div>
										    <div class="form-group">
										        <label for="username">이름</label>
										        <input type="text" id="username" name="username" placeholder="이름" required />
										    </div>
										
										    <div class="form-group">
										        <label for="phone">전화번호</label>
										        <input type="text" id="phone" name="phone" placeholder="010-1234-5678" required />
										        <button type="button" class="btn-send-code text-white">인증번호 발송</button>
										    </div>
										
										    <div class="form-group">
										        <label for="code">인증번호 입력</label>
										        <input type="text" id="code" name="code" placeholder="인증번호 입력" required />
										        <button type="button" class="btn-verify-code text-white">인증</button>
										    </div>
										
										    <div class="form-group">
										        <label for="email">이메일</label>
										        <input type="email" id="email" name="email" placeholder="example@email.com" required />
										    </div>
											<!-- 주소 섹션 -->
											<h4 style="color: #6c757d;" class="mb-10">주소</h4>
											<div class="form-group">
											    <label for="sample4_postcode">우편번호</label>
											    
											        <input type="text" id="sample4_postcode" name="postcode" class="form-control" placeholder="우편번호" readonly />
											        <button type="button" class="btn btn-outline-secondary" onclick="sample4_execDaumPostcode()">우편번호 찾기</button>
											    
											</div>
											
											<div class="form-group">
											    <label for="sample4_roadAddress">도로명 주소</label>
											    <input type="text" id="sample4_roadAddress" name="roadAddress" class="form-control" placeholder="도로명 주소" readonly />
											</div>
											
											<div class="form-group">
											    <label for="sample4_jibunAddress">지번 주소</label>
											    <input type="text" id="sample4_jibunAddress" name="jibunAddress" class="form-control" placeholder="지번 주소" readonly />
											</div>
											
											<div class="form-group">
											    <label for="sample4_detailAddress">상세 주소</label>
											    <input type="text" id="sample4_detailAddress" name="detailAddress" class="form-control" placeholder="상세 주소" />
											</div>
											
											<span id="guide" style="color:#999; display:none"></span>

											<!-- 약관 동의 -->
											<div class="row mb-3">
											  <div class="offset-sm-3 col-sm-9">
											    <div class="form-check">
											      <input class="form-check-input" type="checkbox" id="agree" required>
											      <label class="form-check-label" for="agree">
											        이용약관 및 개인정보처리방침에 동의합니다.
											        <a href="/privacy-policy" class="ms-2 text-muted small">자세히 보기</a>
											      </label>
											    </div>
											  </div>
											</div>
											
											<!-- 제출 버튼 -->
											<div class="form-group">
											    <button type="submit" class="btn btn-primary w-100 fw-bold">가입 완료</button>
											</div>
											
											<p class="text-muted small mt-2">
											    <strong>Note:</strong> 입력하신 정보는 서비스 제공 및 계정 관리 외의 용도로 사용되지 않습니다.
											</p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>	
	</th:block>        
	<!-- 추가할 js file -->
	
</html>
