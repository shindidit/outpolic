<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{enter/layout/enterLayoutInquiryWrite}">

	<head>
		<meta name="description" content="한국스마트정보교육원 팀프로젝트" />
	</head>
	
	<!-- 추가할 js file -->
	<!-- 타이틀 추가 -->
	<th:block layout:fragment="title">
		<div class="row">
			<div class="col-md-2">
			</div>
			<div class="col-md-9">
				<h3 class="mb-30">문의 작성</h3>
			</div>
		</div>
	</th:block>
	
	<!-- 컨텐츠 추가 -->
	<th:block layout:fragment="contents">
		<div class="row">
			<form method="post">
				<div class="row">
					<div class="form-group">
						<input type="text" required="" name="fname" placeholder="제목을 입력하세요">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-6">
						<input type="text" name="billing_address" required="" placeholder="작성자명">
					</div>
					<div class="form-group col-lg-6">
						<input type="text" name="billing_address2" required="" placeholder="뭐 넣을지도?">
					</div>
				</div>
				<div class="row shipping_calculator">
					<div class="form-group col-lg-6">
						<div class="custom_select">
							<select class="form-control select-active">
								<option value="">Inquiry Type</option>
								<option value="AX">서비스 이용 문의</option>
								<option value="AF">결제 문의</option>
								<option value="AL">콘텐츠 문의</option>
								<option value="DZ">사용자 신고 문의</option>
								<option value="AD">계정 관련 문의</option>
								<option value="AD">보안 관련 문의</option>
								<option value="AD">제휴 및 협업 문의</option>
								<option value="AD">법적 문의</option>
								<option value="AD">오류 제보</option>
								<option value="AD">기능 제안</option>
								<option value="AD">이벤트 문의</option>
								<option value="AD">기타 문의</option>
								<option value="AD">오류 제보</option>
							</select>
						</div>
					</div>
					<div class="form-group col-lg-6">
						<input required="" type="text" name="city" placeholder="기타 설명">
					</div>
				</div>
				<div class="form-group mb-30">
					<textarea rows="5" placeholder="문의내용을 입력하시오."></textarea>
				</div>
				<div class="form-group">
					<div class="checkbox">
						<div class="custome-checkbox">
							<input class="form-check-input" type="checkbox" name="checkbox" id="createaccount">
							<label class="form-check-label label_info" data-bs-toggle="collapse" href="#collapsePassword" data-target="#collapsePassword" aria-controls="collapsePassword" for="createaccount"><span>첨부파일을 추가하시겠습니까?</span></label>
						</div>
					</div>
				</div>
				<div id="collapsePassword" class="form-group create-account collapse in">
					<div class="row">
						<div class="form-group col-lg-12">
							<label for="fileUpload">첨부파일</label>
							<input type="file" name="attachment" id="fileUpload" class="form-control">
						</div>
					</div>
				</div>
				<div>
					<div class="form-group" >
	                    <button type="submit" class="btn btn-heading btn-block hover-up" name="login">문의 등록</button>
	                </div>
				</div>
			</form>
		</div>
	</th:block>
	
</html>
