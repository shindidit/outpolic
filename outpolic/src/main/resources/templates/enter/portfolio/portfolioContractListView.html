<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{enter/layout/enterLayoutMain}">
	<head>
		<meta name="description" content="한국스마트정보교육원 ksmybatis" />
		     <link rel="shortcut icon" type="image/x-icon" th:href="@{/enter/assets/imgs/theme/favicon.svg}" />
    <link href="/enter/assets/css/main.css?v=1.1" rel="stylesheet" type="text/css" />
	</head>
	
	
	<!-- 추가할 js file -->
	<th:block layout:fragment="jsFile">
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	</th:block>

		<th:block layout:fragment="contents">
			<div class="main-container">
            <h1 class="section-title">포트폴리오 문의 (새 외주 의뢰)</h1>
            <div class="card">
                <form id="portfolioInquiryForm">
                    <!-- 문의하는 포트폴리오 (읽기 전용) -->
                    <div class="form-group">
                        <label for="portfolio_title">문의하는 포트폴리오</label>
                        <input type="text" id="portfolio_title" class="form-control bg-gray-100 cursor-not-allowed" value="[선택된 포트폴리오 제목]" readonly>
                        <p class="form-instruction">현재 문의하려는 포트폴리오의 제목입니다. 변경할 수 없습니다.</p>
                        <!-- Hidden field to pass the portfolio ID -->
                        <input type="hidden" id="portfolio_id" value="[포트폴리오_ID_값]">
                    </div>

                    <!-- 의뢰 상세 내용 -->
                    <div class="form-group">
                        <label for="inquiry_description">의뢰 상세 내용 <span class="required-star">*</span></label>
                        <textarea id="inquiry_description" name="inquiry_description" class="form-control" rows="8" placeholder="의뢰하고자 하는 새로운 외주 프로젝트에 대한 상세 내용을 작성해 주세요. (예: 프로젝트 목표, 기능 요구사항, 참고 레퍼런스 등)" required></textarea>
                        <p class="form-instruction">구체적인 설명은 전문가가 의뢰 내용을 정확히 파악하는 데 도움이 됩니다.</p>
                    </div>

                    <!-- 희망 작업 기간 (시작일 및 종료일) -->
                    <div class="flex-row">
                        <div class="form-group">
                            <label for="desired_project_start_date">희망 작업 시작일</label>
                            <input type="date" id="desired_project_start_date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="desired_project_end_date">희망 작업 종료일</label>
                            <input type="date" id="desired_project_end_date" class="form-control">
                        </div>
                    </div>

                    <!-- 희망 예산 (선택 사항) -->
                    <div class="form-group">
                        <label for="desired_budget">희망 예산 (세전 기준) <span class="optional-tag">(선택 사항)</span></label>
                        <div class="input-with-unit">
                            <input type="number" id="desired_budget" name="desired_budget" class="form-control" placeholder="희망하는 예산을 입력하세요." min="0">
                            <span>원</span>
                        </div>
                        <p class="form-instruction">예산을 미리 제시하시면 전문가가 제안을 준비하는 데 도움이 됩니다.</p>
                    </div>

                    <!-- 참고 자료 (파일 첨부) -->
                    <div class="form-group">
                        <label for="inquiry_reference_files">참고 자료 첨부</label>
                        <input type="file" id="inquiry_reference_files" name="inquiry_reference_files" accept="image/*, .pdf, .doc, .docx, .ppt, .pptx" multiple class="form-control p-2">
                        <p class="form-instruction">프로젝트 기획서, 상세 가이드라인, 레퍼런스 이미지 등 필요한 자료를 첨부해주세요. (최대 5개)</p>
                        <div class="image-preview-container mt-3" id="inquiry-file-preview-container">
                            <!-- File previews (images directly, others as icons) will appear here -->
                        </div>
                    </div>
                    
                    <!-- 외주 의뢰 문의하기 버튼 -->
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-question-circle mr-2"></i> 외주 의뢰 문의하기
                    </button>
                </form>
            </div>
        </div>
        </th:block>
        </html>
